<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k â€“ A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="justify-content-center">
        <img class="logo" src="" alt="Mindforge 40k logo">
    </header>
<div class="container align-items-center">
    <!-- Unit name and question renders here -->
    <section id="output-question">
        <div class="question-label" id="">
            <h3 id="unit-name">No unit to show</h3>
            <p class="" id="question-label">No questions to show</p>
        </div>
    </section>

    <section class="full-width">
        <!-- Input value here -->
        <div id="input-container">
            <div class="justify-content-center">
                <input class="" type="text" id="input-answer">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 35" fill="none"><path d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="white" stroke="#4D778C"/>
                </svg>
            </div>
        </div>
        <!-- Answer message renders here -->
        <div class="score-container">
            <h3 id="score-message"></h3>
        </div>
    </section>

    <!-- Buttons here -->
    <div class="buttons col mt-4 justify-content-center">
        <button class="button btn-steel-grey" id="btnSubmit">SUBMIT</button>
        <button class="button" id="btnSkip">SKIP</button>
    </div>
</div>

<script src="app.js" type="module"></script>
<script src="armyStats.js" type="module"></script>
<script src="questions.js" type="module"></script>
</body>
</html>
