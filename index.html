<body class="">

    <!-- Header, incl logo -->
    <header class="row justify-content-center sticky bg-dark">
        <div class="col align-items-center py-8 gap-4">
            <img class="logo-main-menu" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
            <p class="p-sm white">A Warhammer 40k mind-training app</p>
        </div>
    </header>

    <!-- game selection v2 -->
    <section class="overflow">
        <div class="row slider-wrapper" id="game-option-wrapper">
            
            <!-- FREE PLAY -->
            <div class="col game-option-card align-items-center pt-8 px-8 gap-4 full-width">
                <img src="imgs/icon-free-play-white.svg" type="svg" alt="Free Play icon">
                <h1>Free Play</h1>
                <p class="white menu-desc">How many can you correctly guess?</p>
                <button class="button btn-steel-grey" id="btn-setup-free-play" data-button="setup-free-play">PLAY</button>
            </div>

            <!-- TIMED MODE -->
            <div class="col game-option-card align-items-center pt-8 px-8 gap-4 full-width">
                <img src="imgs/icon-timed-mode-white.svg" type="svg" alt="Timed Mode icon">
                <h1>Timed Mode</h1>
                <p class="white menu-desc">Guess as many correct answers
                    <br>within the time limit!</p>
                <button class="button btn-steel-grey" id="btn-setup-timed-mode" data-load="app" data-button="setup-timed-mode">PLAY</button>
            </div>

            <!-- SUDDEN DEATH -->
            <div class="col game-option-card align-items-center pt-8 px-8 gap-4 full-width">
                <img src="imgs/icon-sudden-death-white.svg" type="svg" alt="Sudden Death icon">
                <h1>Sudden Death</h1>
                <p class="white menu-desc">Guess incorrectly and end the game. <br>How many can you score?</p>
                <button class="button btn-disabled" id="btn-setup-sudden-death">PLAY</button>
            </div>

        </div>
        <div class="row justify-content-center pt-4 pb-8">
            <div class="slider-pagination row justify-content-center">
                <span class="pagination-dot active" id="game-pag1"></span>
                <span class="pagination-dot" id="game-pag2"></span>
                <span class="pagination-dot" id="game-pag3"></span>
            </div>
        </div>
    </section>
