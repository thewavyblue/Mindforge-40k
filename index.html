<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k – A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- Header, incl logo -->
    <header class="row justify-content-center bg-dark">
        <div class="col align-items-center px-8 border-bottom">
            <img class="logo-main-menu" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
            <p class="p-sm white">A Warhammer 40k mind-training app</p>
        </div>
    </header>

    <section class="row justify-content-center bg-dark">
        <div class="col align-items-center px-8 border-bottom">
            <img src="imgs/icon-free-play.svg" type="svg" alt="Free Play icon">
            <p class="white menu-desc">How many can you correctly guess?</p>
            <button button class="button btn-steel-grey" id="btnStartFreePlay">FREE PLAY</button>
        </div>
    </section>

    <section class="row justify-content-center bg-dark">
        <div class="col align-items-center px-8 border-bottom">
            <img src="imgs/icon-timed-mode.svg" type="svg" alt="Timed Mode icon">
            <p class="white menu-desc">Guess as many correct answers within the time limit!</p>
            <button button class="button btn-steel-grey" id="btnStartFreePlay">TIMED MODE</button>
        </div>
    </section>

    <section class="row justify-content-center bg-dark">
        <div class="col align-items-center px-8 border-bottom">
            <img src="imgs/icon-sudden-death.svg" type="svg" alt="Sudden Death icon">
            <p class="white menu-desc">Guess incorrectly and end the game. How many can you score?</p>
            <button button class="button btn-steel-grey" id="btnStartFreePlay">SUDDEN DEATH</button>
        </div>
    </section>

    <footer class="justify-content-center bg-dark">
        <p class="dark-grey-2 p-sm">Coded by <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">Ben Hoath</a>, developed with <span class="red">♥</span></p>
    </footer>
    <script src="app.js" type="module"></script>
    <script src="armyStats.js" type="module"></script>
    <script src="questions.js" type="module"></script>

</body>
</html>
