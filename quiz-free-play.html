<!DOCTYPE html>
<html lang="en">
<!-- HEAD from components.js -->
<head>
</head>
<body>

    <!-- MASTHEAD from components.js -->
    <header class="row justify-content-center" id="masthead">
    </header>

    <main class="h-100vh">
        <!-- Back button -->
        <section class="row">
            <div class="col pb-4">
                <a class="row gap-2 px-4" href="/setup-free-play.html">
                    <img class="inline-block" src="/imgs/arrow-back.svg" alt="">
                    <p class="dark-grey-2 p-sm inline-block">
                        Go back
                    </p>
                </a>
            </div>
        </section>
        <!-- Title and scoring -->
        <section class="container gap-2 cont-steel-grey white py-4">
            <div class="row justify-content-center">
                <div class="col px-8">
                    <h4 id="loaded-army">
                        Error: No army loaded
                    </h4>
                </div>
            </div>
            <div class="row space-between">
                <div class="col px-8">
                    <p class="uc" id="game-mode">
                        FREE PLAY
                    </p>
                </div>
                <div class="row gap-2 px-8 align-items-center">
                    <img src="/imgs/icon-free-play.svg" alt="timer icon" class="icon-sm inline-block">
                    <p class="inline-block" id="">
                        Score:
                        <span id="score-tracker">X</span> / <span id="questions-total">Y</span>
                    </p>
                </div>
            </div>
        </section>

        <!-- Question render section -->
        <section class="row bg-white" id="output-question">
            <div class="col px-8 py-8" id="">
                <h3 id="unit-name" class="pb-2">
                    No unit to show
                </h3>
                <p id="question-label">
                    No questions to show
                </p>
            </div>
        </section>
        
        <section class="row gap-4 justify-content-end px-8 py-4 bg-white">
            <button class="button row gap-2" id="btn-skip">
                SKIP
                <img src="/imgs/icon-skip.svg" alt="" class="icon-sm">
            </button>
        </section>
        
        <!-- Input answer + output section -->
        <section class="row px-8 py-8 full-width justify-content-center align-items-center gap-4" id="input-section">
            <div class="col" id="input-container">
                <div class="m-auto">
                    <input class="" type="number" placeholder="#" class="no-bg" id="input-answer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 36" fill="none"><path id="input-answer-path" d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="white" stroke="#4D778C"/>
                    </svg>
                </div>
            </div>
                <button class="button btn-steel-grey" id="btn-submit">
                    SUBMIT
                </button>
            <div class="col" id="input-container">
                <div class="m-auto">
                    <div class="" id="output-answer">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 36" fill="none"><path id="output-answer-path" d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="#DDD" stroke="#4D778C"/>
                    </svg>
                </div>
            </div>
        </section>
        
        <!-- Answer message renders here -->
        <section class="score-container text-align-center pt-4 fill">
            <h3 class="" id="score-message"></h3>
        </section>
    </main>
    <!-- FOOTER from components.js -->
    <footer class="justify-content-center bg-dark fixed">
    </footer>

    <script src="/src/freePlay.js" type="module"></script>
    <script src="/src/components.js" type="module"></script>
</body>
</html>
