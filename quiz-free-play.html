<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k – A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- Header, incl logo -->
    <header class="row justify-content-center bg-dark">
        <div class="col align-items-center px-8 border-bottom">
            <img class="logo" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
        </div>
    </header>

    <section class="row steel-grey-container space-between">
        <p id="loaded-army"></p>
        <p>Score: <span id="score-tracker">X</span> / <span id="questions-total">Y</span></p>
    </section>

    <!-- Question render section -->
    <section class="row px-4 py-8" id="output-question">
        <div class="col" id="">
            <h3 id="unit-name">No unit to show</h3>
            <p id="question-label">No questions to show</p>
        </div>
    </section>
    
    <section class="row align-items-center">
        <div class="col full-width">
            <!-- Input value here -->
            <div class="col justify-content-center bg-dark px-8 py-8" id="input-container">
                <div class="justify-content-center">
                    <input class="" type="number" id="input-answer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 35" fill="none"><path d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="white" stroke="#4D778C"/>
                    </svg>
                </div>
            </div>
            <!-- Answer message renders here -->
            <div class="score-container">
                <h3 id="score-message"></h3>
            </div>
        </div>
    </section>
        
    <!-- Buttons here -->
    <section class="row gap-4 justify-content-center px-4 py-8">
        <div class="col">
            <button class="button btn-steel-grey" id="btnSubmit">SUBMIT</button>
        </div>
        <div class="col">
            <button class="button" id="btnSkip">SKIP</button>
        </div>
    </section>

    <footer class="justify-content-center bg-dark">
        <p class="dark-grey-2">Coded by <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">Ben Hoath</a>, developed with <span class="red">♥</span></p>
    </footer>
    <script src="app.js" type="module"></script>
    <script src="armyStats.js" type="module"></script>
    <script src="questions.js" type="module"></script>
</body>
</html>
