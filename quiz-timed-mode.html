<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k – A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <!-- Header, incl logo -->
    <header class="row justify-content-center">
        <a href="/index.html" class="col place-content-center navbar">
            <img class="logo" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
        </a>
    </header>

    <!-- Back button -->
    <section class="row">
        <div class="col pb-4">
            <a class="row gap-2 px-4" href="/setup-free-play.html">
                <img class="inline-block" src="/imgs/arrow-back.svg" alt="">
                <p class="dark-grey-2 p-sm inline-block">
                    Go back
                </p>
            </a>
        </div>
    </section>

    <!-- Title and scoring -->
    <section class="container gap-2 cont-steel-grey white py-4">
        <div class="row justify-content-center">
            <div class="col px-8">
                <h4 class="" id="loaded-army">
                    Adepta Sororitas
                </h4>
            </div>
        </div>
        <div class="row space-between">
            <div class="col px-8">
                <p class="uc" id="game-mode">
                    Game mode
                </p>
            </div>
            <div class="row gap-2 px-8 align-items-center">
                <p class="inline-block" id="timer">
                    1:00
                </p>
                <img src="/imgs/icon-timer.svg" alt="timer icon" class="icon-sm inline-block">
            </div>
        </div>
    </section>

    <!-- Question render section -->
    <section class="row bg-white" id="output-question">
        <div class="col px-8 py-8" id="">
            <h3 id="unit-name">
                No unit to show
            </h3>
            <p id="question-label">
                No questions to show
            </p>
        </div>
    </section>
    
    <section class="row gap-4 justify-content-end px-8 py-4 bg-white">
        <button class="button row gap-2" id="btn-skip">
            SKIP
            <img src="/imgs/icon-skip.svg" alt="" class="icon-sm">
        </button>
    </section>

    <!-- Input answer + output section -->
    <section class="row align-items-center">
        <div class="col px-8 py-8 gap-4 full-width">
            <div class="col " id="input-container">
                <div class="m-auto">
                    <input class="" type="number" id="input-answer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 35" fill="none"><path d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="white" stroke="#4D778C"/>
                    </svg>
                </div>
            </div>
            <div class="row gap-4 justify-content-center px-4 h-100pc">
                <button class="button btn-steel-grey" id="btn-submit">
                    SUBMIT
                </button>
            </div>
        </div>
    </section>

    <!-- Answer message renders here -->
    <section class="score-container place-content-center text-align-center">
        <h3 class="" id="score-message"></h3>
    </section>

    <footer class="justify-content-center bg-dark">
        <p class="dark-grey-2 p-sm">
            Coded by 
            <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">
                Ben Hoath
            </a>
            , developed with
            <span class="red">
                ♥
            </span>
        </p>
    </footer>
    <script src="timedMode.js" type="module"></script>
    <script src="armyStats.js" type="module"></script>
    <script src="questions.js" type="module"></script>
    <script src="timer.js" type="module"></script>
</body>
</html>
