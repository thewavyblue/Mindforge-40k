<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k – A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- Header, incl logo -->
    <header class="row justify-content-center">
        <a href="/index.html" class="col place-content-center navbar">
            <img class="logo" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
        </a>
    </header>

    <!-- Back button -->
    <section class="row">
        <div class="col pb-4">
            <a class="row gap-2 px-4" href="/index.html" id="go-back-link">
                <img class="inline-block" src="/imgs/arrow-back.svg" alt="">
                <p class="dark-grey-2 p-sm inline-block">Go back</p>
            </a>
        </div>
    </section>

    <!-- Main -->
    <!-- Page Title -->
    <section class="row justify-content-center">
        <div class="col align-items-center">
            <h1 class="white">
                FREE PLAY
            </h1>
        </div>
    </section>

    <!-- Form -->
    <section class="row justify-content-center">
        <form class="col px-8 py-8" action="">
            <label class="white pb-2" for="army-select">
                Select army
            </label>
            <select id="army-select" name="army-select">
                <option>Select...</option>
                <option>Adepta Sororitas</option>
                <option>Astra Militarum</option>
                <option>Adeptas Astartes</option>
                <option>Adeptas Mechanicus</option>
            </select>
            <div class="col py-4"></div>
            <label class="white pb-2" for="army-select">
                Select a category
            </label>
            <select id="army-select" name="army-select">
                <option>Select...</option>
                <option>Units</option>
                <option>Weapons</option>
            </select>
            <div class="col py-4"></div>
            <a href="/quiz-free-play.html" class="button btn-steel-grey justify-content-center">START</a>
        </form>
    </section>

    <!-- QUOTES -->
    <section class="row justify-content-center">
        <div class="col py-8 px-8 justify-content-center h-200px white p-sm" id="quote">
            <p class="text-align-center pb-4">"Let the galaxy burn!"</p>
            <p class="text-align-right italic">– Abaddon the Despoiler</p>
        </div>
    </section>

    <footer class="justify-content-center bg-dark">
        <p class="dark-grey-2 p-sm">Coded by <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">Ben Hoath</a>, developed with <span class="red">♥</span></p>
    </footer>
    <script src="app.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
