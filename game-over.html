<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

    <!-- HEADER, incl logo -->
    <header class="row justify-content-center sticky">
        <a href="/index.html" class="col place-content-center navbar">
            <img class="logo" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
        </a>
    </header>

    <!-- BACK BUTTON -->
    <section class="row">
        <div class="col pb-4">
            <a class="row gap-2 px-4" href="/index.html" id="go-back-link">
                <img class="inline-block" src="/imgs/arrow-back.svg" alt="">
                <p class="dark-grey-2 p-sm inline-block">Go back</p>
            </a>
        </div>
    </section>

    <!-- GAME MODE HEADING -->
    <section class="row justify-content-center pb-8">
        <div class="col align-items-center">
            <h1 class="white">
                TIMED MODE
            </h1>
        </div>
    </section>

    <!-- PAGE HEADING -->
    <section class="row justify-content-center">
        <div class="col align-items-center">
            <h2 class="white pb-8">
                GAME OVER
            </h2>
        </div>
    </section>


    <section class="row justify-content-center">
        <div class="col">
            <p class="white menu-desc pb-4">
                Number of questions you<br>have correctly answered:
            </p>
        </div>
    </section>

    <!-- SCORE -->
    <section class="row justify-content-center py-4">
        <div class="col" id="input-container">
            <div class="m-auto">
                <div id="final-score">
                    0
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 36 36" fill="none"><path id="output-answer-path" d="M1 34.5L1 3.20712L3.70711 0.5L35 0.500006L35 31.7929L32.2929 34.5L1 34.5Z" fill="#FFF" stroke="#4D778C"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- HIGHSCORES -->
    <section class="row justify-content-center overflow">
        <div class="col px-8 py-8 gap-4 full-width highscores-slide" id="highscores-timed-mode">
            <h3 class="white text-center pb-4 border-bottom">
                High scores: Timed Mode
            </h3>
            <div class="col gap-4">
                <div class="row white space-between border-bottom pb-4 px-4">
                    <p id="highscore-date">01.04.2024</p>
                    <p id="highscore-score">100</p>
                </div>
                <div class="row white space-between border-bottom pb-4 px-4">
                    <p id="highscore-date">01.04.2024</p>
                    <p id="highscore-score">100</p>
                </div>
                <div class="row white space-between border-bottom pb-4 px-4">
                    <p id="highscore-date">01.04.2024</p>
                    <p id="highscore-score">100</p>
                </div>
            </div>
        </div>
    </section>

    <!-- BUTTONS -->
    <section class="row justify-content-center">
        <div class="col gap-4">
            <a href="/quiz-timed-mode.html" class="button btn-steel-grey" id="btn-play-again">PLAY AGAIN</a>
            <a href="/index.html" class="button btn-grey">MAIN MENU</a>
        </div>
    </section>

    <!-- QUOTES -->
    <section class="row justify-content-center">
        <div class="col py-8 px-8 justify-content-center h-200px white p-sm" id="quote">
            <p class="text-align-center pb-4">"Let the galaxy burn!"</p>
            <p class="text-align-right italic">– Abaddon the Despoiler</p>
        </div>
    </section>

    <footer class="justify-content-center bg-dark fixed">
        <p class="dark-grey-2 p-sm">Coded by <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">Ben Hoath</a>, developed with <span class="red">♥</span></p>
    </footer>
    <!-- <script src="/src/app.js"></script> -->
    <script src="/src/quotes.js"></script>
    <script src="/src/head.js"></script>
</body>
<script src="/src/loadScreen.js" type="module"></script>
</html>
