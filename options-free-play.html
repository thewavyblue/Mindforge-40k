<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindforge 40k – A Warhammer 40k memory training app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;800;900&family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <!-- Header, incl logo -->
    <header class="row justify-content-center">
        <div class="col place-content-center navbar">
            <img class="logo" src="/imgs/mindforge40k-logo-white.svg" alt="Mindforge 40k logo">
        </div>
    </header>
    <section class="row">
            <a class="row gap-2 px-4" href="">
                <img class="inline-block" src="/imgs/arrow-back.svg" alt="">
                <p class="dark-grey-2 p-sm inline-block">Go back</p>
            </a>
    </section>
    <section class="row py-8">
        <div class="col align-items-center">
            <h1 class="white">
                FREE PLAY
            </h1>
        </div>
    </section>
    <section class="row">
        <div class="col px-8">
            <form class="col" action="">
                <label class="white pb-2" for="army-select">
                    Select army
                </label>
                <select id="army-select" name="army-select">
                    <option>Select...</option>
                    <option>Adepta Sororitas</option>
                    <option>Astra Militarum</option>
                    <option>Adeptas Astartes</option>
                    <option>Adeptas Mechanicus</option>
                </select>
                <div class="col py-4"></div>
                <label class="white pb-2" for="army-select">
                    Select a category
                </label>
                <select id="army-select" name="army-select">
                    <option>Select...</option>
                    <option>Units</option>
                    <option>Weapons</option>
                </select>
                <div class="col py-4"></div>
                <button class="button btn-steel-grey justify-content-center">START</button>
            </form>
        </div>
    </section>
    <section class="row">
        <div class="col py-8 px-8 justify-content-center h-200px">
            <p class="white p-sm text-align-center pb-4">
                “A randomly generated medium length quote from the grimdark future by some Primarch or other character here”
            </p>
            <p class="white p-sm text-align-right">
                – Quote Credit
            </p>
        </div>
    </section>

    <footer class="justify-content-center bg-dark">
        <p class="dark-grey-2 p-sm">Coded by <a href="https://benhoath.com" target="_blank" rel="noreferrer noopener">Ben Hoath</a>, developed with <span class="red">♥</span></p>
    </footer>
    <script src="app.js" type="module"></script>
    <script src="armyStats.js" type="module"></script>
    <script src="questions.js" type="module"></script>

</body>
</html>
